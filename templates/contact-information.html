                function updateFullAddress() {
                  const streetAddress =
                    document.getElementById("street-address").value;
                  const barangay =
                    document.getElementById("barangay").selectedOptions[0]
                      ?.text || "";
                  const municipality =
                    document.getElementById("municipality").selectedOptions[0]
                      ?.text || "";
                  const city =
                    document.getElementById("city").selectedOptions[0]?.text ||
                    "";
                  const province =
                    document.getElementById("province").selectedOptions[0]
                      ?.text || "";
                  const region =
                    document.getElementById("region").selectedOptions[0]
                      ?.text || "";
                  const country =
                    document.getElementById("country").selectedOptions[0]
                      ?.text || "";

                  const fullAddress = [
                    streetAddress,
                    barangay,
                    municipality,
                    city,
                    province,
                    region,
                    country,
                  ]
                    .filter(Boolean)
                    .join(", ");

                  document.getElementById("full-address").value = fullAddress;
                }

                document
                  .getElementById("country")
                  .addEventListener("change", updateFullAddress);
                document
                  .getElementById("region")
                  .addEventListener("change", updateFullAddress);

                  .getElementById("province")
                  .addEventListener("change", updateFullAddress);

    <script>
      const cpiInputs = document.querySelectorAll(".cpi-input");

      if (cpiInputs) {
        cpiInputs.forEach((cpiInput) => {
          let cpiInputDropItems = cpiInput.querySelectorAll(".dropdown-item");
          let cpiDropBtn = cpiInput.querySelector(".cpi-drop");
          let cpiExtTxt = cpiInput.querySelector(".cpi-ext-txt");
          let countryCodeInput = cpiInput.querySelector(".country-code-input");
          let phoneInput = cpiInput.querySelector(".phone-input");

          phoneInput.addEventListener("focus", () => {
            cpiInput.classList.add("cpi-input-focus");
          });

          phoneInput.addEventListener("blur", () => {
            cpiInput.classList.remove("cpi-input-focus");
          });

          if (cpiInputDropItems) {
            cpiInputDropItems.forEach((cpiInputDropItem) => {
              cpiInputDropItem.addEventListener("click", (event) => {
                let dataSet = event.target.dataset;

                cpiDropBtn.innerHTML = `<span class="me-1">${dataSet.cpiIcon}</span> ${dataSet.cpiExt}`;
                countryCodeInput.value = dataSet.cpiExt;

                // reset to default to avoid error
                phoneInput.minLength = 0;
                phoneInput.maxLength = 524288;

                phoneInput.minLength = `${dataSet.cpiMinLength}`;
                phoneInput.maxLength = `${dataSet.cpiMaxLength}`;
                phoneInput.focus();
              });
            });
          }
        });
      }
    </script>
